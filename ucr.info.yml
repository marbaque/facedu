#
# TEMA UCR
#
# Este es un tema emplantillado para la UCR.
#
# Autores:
# - Rubén Jiménez Goñi
# - Marco Artavia Quesada

# Nombre del Tema
name: UCR

# Descripcion del Tema
description: 'Este es un tema emplantillado para la UCR.'

# Paquete donde esta el tema
package: custom

# Se indica que esto es un tema y no un 'module' o 'profile'
type: theme

# Version del tema
version: 0.1

# Version requerida de Drupal
core: 8.x

# Tema del cual estamos extendiendo
# Stable es el tema por defecto y provee el markup mínimo
base theme: stable

# Screenshot de como se ve el tema
screenshot: logo.svg

# Hojas de estilo que no seran utilizadas
# stylesheets-remove:
#  - core/assets/vendor/normalize-css/normalize.css
#  - core/modules/system/css/system.module.css
#  - core/modules/system/css/system.theme.css
#  - core/modules/views/css/views.module.css

# Librerias utilizadas por el tema
libraries:
  - ucr/bootstrap
  - ucr/slick
  - ucr/masonry
  - ucr/imagesloaded
  - ucr/galleria
  - ucr/fullcalendar
  - ucr/colorbox
  - ucr/swipe
  - ucr/global-css
  - ucr/global-js

# Regiones definidas
regions:
  header:         'Header'  
  navigation:     'Navigation'
  content:        'Content'
  footer:         'Footer'
  